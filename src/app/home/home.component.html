<div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-2"></div>
              <div class="col-lg-8">
                <div class="page-header">
                  <div class="text-center">
                    <h1>Here is the Employee details!</h1>
                    <h3>Total Employess is {{emp?.length}}</h3>
                  </div>
                </div>

  <div class="bs-component">
      <table class="table table-striped table-hover ">
        <thead>
      <tr>
        <th>Name</th>
        <th>Email ID</th>
        <th>Mobile No</th>
        <th>Date of Birth</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let x of emp">
        <td>{{x.Name}}</td>
        <td>{{x.Email}}</td>
        <td>{{x.Mobile}}</td>
        <td>{{x.DOB}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  <div class="col-lg-2"></div>
</div>
</div>
<div class="row">
    <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>Legend</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Mob</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="tel">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">DOB</label>
            <div class="col-lg-10">
              <input type="date" class="form-control" id="dt">
            </div>
          </div>
          <div class="form-group text-center">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-warning" onclick = fetch()>Retrieve</button>
              <button type="submit" class="btn btn-primary" onclick=save()>Save</button>
            </div>
          </div>
        </fieldset>
      </form>
      <div class="col-lg-3"></div>
    </div>
  </div>
<div class="container">
<div class="row">
<div class="col-lg-12">
    <p id = "data"></p>
</div>
</div>
</div>
</div>
